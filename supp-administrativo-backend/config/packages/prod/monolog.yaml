monolog:
    channels:
        - 'statistics'
        - 'frontend'
        - 'eventos_preservacao'
    handlers:
        main:
            type: filter
            min_level: error
            handler: redis
        stats:
            type: filter
            min_level: info
            handler: redis
            channels: [ 'statistics', 'doctrine', 'eventos_preservacao' ]
        redis:
            type: service
            id: snc_redis.monolog.handler
